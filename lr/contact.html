<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Lightning Runner</title>
    <meta name="description" content="Get in touch with the Lightning Runner team for support and inquiries.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>‚ö°</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #00ff88;
            --primary-glow: #00ff8840;
            --secondary: #00d4ff;
            --dark: #000000;
            --dark-surface: #0a0a0a;
            --dark-card: #111111;
            --light: #ffffff;
            --text: #e0e0e0;
            --text-dim: #888888;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.8;
            color: var(--text);
            background: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-shadow: 0 0 20px var(--primary-glow);
        }
        
        .logo span {
            font-size: 2rem;
            animation: electric-pulse 2s ease-in-out infinite;
        }
        
        @keyframes electric-pulse {
            0%, 100% { 
                text-shadow: 0 0 20px var(--primary-glow), 0 0 40px var(--primary-glow);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 30px var(--primary-glow), 0 0 60px var(--primary-glow);
                transform: scale(1.1);
            }
        }
        
        .back-link {
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }
        
        .back-link:hover {
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary-glow);
            background: rgba(0, 255, 136, 0.1);
        }
        
        /* Main Content */
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8rem 2rem 4rem;
            position: relative;
            overflow: hidden;
        }
        
        .content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            animation: rotate-gradient 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes rotate-gradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .contact-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .contact-card {
            background: var(--dark-card);
            padding: 3rem;
            border-radius: 1rem;
            border: 1px solid rgba(0, 255, 136, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .contact-card:hover {
            border-color: var(--primary);
            box-shadow: 0 10px 60px var(--primary-glow);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: var(--text-dim);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .contact-info {
            margin: 2rem 0;
        }
        
        .contact-item {
            background: rgba(0, 255, 136, 0.05);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(0, 255, 136, 0.1);
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .contact-label {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .contact-value {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: 600;
        }
        
        .contact-value a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .contact-value a:hover {
            text-shadow: 0 0 10px var(--primary-glow);
        }
        
        .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        /* Footer */
        footer {
            background: #000000;
            color: white;
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        footer p {
            color: var(--text-dim);
            margin-bottom: 0;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 6rem 1.5rem 2rem;
            }
            
            .contact-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">
                <span>‚ö°</span> Lightning Runner
            </a>
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="content">
        <div class="contact-container">
            <div class="contact-card">
                <h1>Get in Touch</h1>
                <p class="subtitle">We're here to help with any questions or support needs</p>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="icon">üìß</div>
                        <div class="contact-label">Email Support</div>
                        <div class="contact-value">
                            <a href="mailto:shredderfeather@gmail.com">shredderfeather@gmail.com</a>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="icon">üêõ</div>
                        <div class="contact-label">Bug Reports & Feature Requests</div>
                        <div class="contact-value">
                            <a href="https://github.com/lightning-runner/lightning-runner/issues" target="_blank" rel="noopener noreferrer">GitHub Issues</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Lightning Runner. All rights reserved.</p>
    </footer>
</body>
</html>
